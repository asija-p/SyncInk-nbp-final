<div class="flex flex-col h-screen bg-base-200">
  <app-nav-bar></app-nav-bar>
  <router-outlet></router-outlet>
  <main class="flex-1 overflow-auto min-h-0">
    <div class="relative text-center w-full mb-40">
      <div class="inline-block relative">
        <h1 class="text-8xl font-extrabold">SyncInk</h1>
        <h2 class="absolute top-full left-[145%] -translate-x-3/4 mt-2 text-2xl whitespace-nowrap">
          The more the marrier. Draw with friends today!
        </h2>
      </div>
    </div>

    <div class="flex justify-between mt-8 max-w-5xl mx-auto w-full gap-8">
      <!-- MAKE ROOM -->
      <div
        class="flex flex-col gap-4 px-12 py-10 text-2xl bg-base-100 border border-gray-400 rounded-xl shadow-md flex-1 text-center min-h-[250px]"
      >
        <p class="font-semibold">Make a room !</p>
        <button
          class="btn btn-lg btn-info btn-outline mt-2 w-64 h-16 mx-auto"
          (click)="MakeRoom()"
          [disabled]="!auth.isLoaded() || !auth.currentUser()"
        >
          Create
        </button>
      </div>

      <div
        class="flex flex-col gap-4 px-12 py-10 text-2xl bg-base-100 border border-gray-400 rounded-xl shadow-md flex-1 text-center min-h-[250px]"
      >
        <p class="font-semibold">Join an existing room !</p>
        <div class="flex justify-center gap-2 mt-2">
          <input
            type="text"
            #roomInput
            placeholder="e.g aj3h"
            class="input input-bordered input-lg"
          />
          <button
            class="btn btn-lg btn-info btn-outline"
            (click)="JoinRoom(roomInput.value)"
            [disabled]="!auth.isLoaded() || !auth.currentUser()"
          >
            Join
          </button>
        </div>
      </div>
    </div>
  </main>

  <app-footer></app-footer>
</div>
