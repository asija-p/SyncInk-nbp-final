<div class="settings bg-base-200">
  <div
    [(colorPicker)]="color"
    [cpToggle]="true"
    [cpDisabled]="false"
    [cpDialogDisplay]="'inline'"
    [cpDisableInput]="true"
    (colorPickerChange)="onColorChange()"
  ></div>

  <h4>Brush Size</h4>
  <div class="brush-slider">
    <mat-slider [min]="1" [max]="50" [step]="1">
      <input matSliderThumb [(ngModel)]="size" (input)="onSizeChange()" />
    </mat-slider>
  </div>

  <h5>Current size: {{ size }}</h5>
  <button class="btn btn-success mt-15" (click)="cassandraSave()">Save Picture</button>
</div>
