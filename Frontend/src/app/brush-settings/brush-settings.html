<div class="settings bg-base-200">
  <div
    [(colorPicker)]="color"
    [cpToggle]="true"
    [cpDisabled]="isReplay"
    [cpDialogDisplay]="'inline'"
    [cpDisableInput]="true"
    (colorPickerChange)="onColorChange()"
  ></div>

  <h4 class="mt-8 text-xl">Brush Size</h4>
  <div class="brush-slider bg-base-300">
    <mat-slider [disabled]="isReplay" [min]="1" [max]="50" [step]="1">
      <input matSliderThumb [(ngModel)]="size" (input)="onSizeChange()" />
    </mat-slider>
  </div>

  <h5 class="bg-base-300">Current size: {{ size }}</h5>
  <button class="btn btn-success mt-15" [disabled]="isReplay" (click)="cassandraSave()">
    Save Picture
  </button>
</div>
