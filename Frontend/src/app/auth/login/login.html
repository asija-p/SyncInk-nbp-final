<div class="min-h-screen flex items-center justify-center bg-base-200">
  <div class="card w-full max-w-md shadow-xl bg-base-100 relative">
    <app-home-btn></app-home-btn>

    <div class="card-body pt-10">
      <h2 class="card-title text-3xl justify-center mb-2">Welcome Back</h2>
      <p class="text-center text-base-content/70 mb-6">Sign in to continue</p>

      <form class="flex flex-col gap-4" (ngSubmit)="submitLogin()">
        <div class="form-control">
          <label class="label">
            <span class="label-text">username</span>
          </label>
          <input
            type="text"
            class="input input-bordered w-full"
            name="username"
            [(ngModel)]="username"
            required
          />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input
            type="text"
            class="input input-bordered w-full"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>

        <div class="flex justify-end items-center text-sm">
          <a class="link link-hover">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Login</button>
      </form>

      <p class="text-center text-sm mt-4">
        Don't have an account?
        <a routerLink="/auth/register" class="link link-primary">Join now</a>
      </p>
    </div>
  </div>
</div>
